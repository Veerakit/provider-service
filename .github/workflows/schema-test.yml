name: Run schema validate test
on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }} && ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  schema-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
      - name: Read Node version from .nvmrc
        id: node_version
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Generate OpenAPI document
        run: npm run gen:openapi

      - name: Check OpenAPI changes
        id: check_changes
        run: |
          if git diff --quiet src/api-docs/openapi.json; then
             echo "changes=false" >> $GITHUB_ENV
          else 
             echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push OpenAPI changes
        if: env.changes == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
          message: 'Update OpenAPI document'
          add: 'src/api-docs/openapi.json'
          push: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create empty commit to rerun checks
        if: env.changes == 'true'
        run: |
          git config --local user.email 'actions@github.com'
          git config --local user.name 'GitHub Actions'
          git commit --allow-empty -m 'Re-run checks after OpenAPI document updated'
          git push origin HEAD:${{ github.head_ref }}

      - name: Fetch main branch for Optic
        run: git fetch --depth=1 origin main:main

      - name: Run Optic diff
        run: npm run optic:diff
